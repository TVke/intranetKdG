<script src="js/main.js" type="text/javascript"></script>
<script type="text/javascript">
	document.getElementById("bovenkant").getElementsByTagName("h3")[0].addEventListener("click",function(){
		document.getElementById("controller").classList.toggle("openMap");
	});
	var bovenBlocks = document.querySelectorAll("#bovenkant div[id^='blok-']");
	
	for(let i=0,ilen=bovenBlocks.length;i<ilen;++i){
		bovenBlocks[i].addEventListener("mouseover",function(){
		document.getElementById("controller").classList.add("toon");
	});bovenBlocks[i].addEventListener("mouseout",function(){
		document.getElementById("controller").classList.toggle("toon");
	});
	}
	
	var onderBlocks = document.querySelectorAll("#onderkant div[id^='blok-']");
	
	for(let i=0,ilen=onderBlocks.length;i<ilen;++i){
		onderBlocks[i].addEventListener("mouseover",function(){
		document.getElementById("controller").classList.add("toononder");
	});onderBlocks[i].addEventListener("mouseout",function(){
		document.getElementById("controller").classList.toggle("toononder");
	});
	}
	
</script>
